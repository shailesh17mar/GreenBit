<!--
Create tabs with an icon and label, using the tabs-dark style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-dark tabs-color-stable">

  <!-- User Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Push Tab -->
  <ion-tab title="Snaps" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/push">
    <ion-nav-view name="tab-push"></ion-nav-view>
  </ion-tab>

  <!-- Deploy Tab -->
  <ion-tab title="Experiment" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/deploy">
    <ion-nav-view name="tab-deploy"></ion-nav-view>
  </ion-tab>

  <!-- Analytics Tab -->
  <ion-tab title="Analytics" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/analytics">
    <ion-nav-view name="tab-analytics"></ion-nav-view>
  </ion-tab>


</ion-tabs>
